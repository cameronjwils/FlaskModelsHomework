<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHoodieShop</title>
</head>
<body>
    <h1>TheHoodieShop</h1>
    {% for order in orders %}  
    <div>
      <p>
        Order details:
        <ul>
        Name: {{ order.customer_name }}
        Date of Purchase: {{ order.date }}
        Quantity: {{ order.quantity }}
        Colour: {{ order.colour }}
        Size: {{ order.size }}
        </ul> 
      </p>
    </div>
    {% endfor %}
</body>
</html>
